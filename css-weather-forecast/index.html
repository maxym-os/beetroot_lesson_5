<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        </header>
        <section>
            <ul>
                <li id="lisbon" class="fifty">Lisbon <span>21&deg;ะก <i class="wi wi-day-sunny"></i></span></li>
                <li id="paris" class="twenty-five">Paris <span>11&deg;C <i class="wi wi-night-showers"></i></span></li>
                <li id="belgrade" class="twenty-five">Belgrade <span>15&deg;C <i class="wi wi-day-cloudy"></i></span></li>
                <li id="moscow" class="twenty-five">Moscow <span>21&deg;C <i class="wi wi-day-cloudy-high"></i></span></li>
                <li id="tel-aviv" class="twenty-five">Tel Aviv <span>32&deg;C <i class="wi wi-hot"></i></span></li>
                <li id="cair" class="twenty-five">Cair <span>32&deg;C <i class="wi wi-day-sunny"></i></span></li>
                <li id="new-york" class="twenty-five">New York <span>17&deg;C <i class="wi wi-day-sleet-storm"></i></span></li>
                <li id="new-delhi" class="twenty-five">New Delhi <span>17&deg;C <i class="wi wi-rain-wind"></i></span></li>
                <li id="san-francisco" class="fifty">San Francisco <span>15&deg;C <i class="wi wi-day-sunny-overcast"></i></span></li>
                <li id="tokio" class="twenty-five">Tokio <span>8&deg;C <i class="wi wi-night-clear"></i></span></li>
                <li id="sydney" class="hundred">Sydney <span>25&deg;C <i class="wi wi-night-partly-cloudy"></i></span></li>
            </ul>
        </section>
        <footer>
            <p>Have a nice day and don't forget umbrella is you are in New Delhi now!</p>
        </footer>
    </div>
</body>
</html>
